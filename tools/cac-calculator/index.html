<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo CAC SaaS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de CAC para SaaS</h1>
        <form id="cacForm">
            <label for="marketingCost">Coste de Marketing y Ventas ($):</label>
            <input type="number" step="0.01" id="marketingCost" required><br>

            <label for="newCustomers">Número de Clientes Nuevos:</label>
            <input type="number" id="newCustomers" required><br>

            <button type="submit">Calcular CAC</button>
        </form>
        <div id="result"></div>
    </div>

<!-- MONETIZATION_BLOCK -->
<section class="monetization-block" aria-label="Recomendación">

  <a href="#" class="monetization-cta">Explore tools</a>
</section>

</body>
</html>
