        <h1>Calculadora de Churn Rate para SaaS</h1>
        <form id="churn-form">
            <label for="initial-customers">Clientes al inicio del periodo:</label>
            <input type="number" id="initial-customers" required><br>

            <label for="lost-customers">Clientes perdidos:</label>
            <input type="number" id="lost-customers" required><br>

            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
