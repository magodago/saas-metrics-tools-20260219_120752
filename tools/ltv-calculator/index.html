<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora LTV SaaS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de LTV para SaaS</h1>
        <form id="ltvForm">
            <label for="avgRevenuePerUser">Ingresos medios por usuario (USD/mes):</label>
            <input type="number" id="avgRevenuePerUser" required><br><br>

            <label for="customerRetentionRate">Tasa de retención anual (%):</label>
            <input type="number" id="customerRetentionRate" required><br><br>

            <button type="submit">Calcular LTV</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>

</section>

</body>
</html>
