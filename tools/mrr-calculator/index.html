<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora MRR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de MRR</h1>
        <form id="mrr-form">
            <label for="num-customers-basic">Clientes Basic:</label>
            <input type="number" id="num-customers-basic" required><br>

            <label for="price-basic">Precio Basic (€/mes):</label>
            <input type="number" step="0.01" id="price-basic" required><br>

            <label for="num-customers-premium">Clientes Premium:</label>
            <input type="number" id="num-customers-premium" required><br>

            <label for="price-premium">Precio Premium (€/mes):</label>
            <input type="number" step="0.01" id="price-premium" required><br>

            <button type="submit">Calcular MRR</button>
        </form>
        <div id="result"></div>
    </div>

<!-- MONETIZATION_BLOCK -->
<section class="monetization-block" aria-label="Recomendación">
  <p>Need help optimizing your SaaS metrics? We recommend using professional analytics tools.</p>
  <a href="#" class="monetization-cta">Explore tools</a>
</section>

</body>
</html>
